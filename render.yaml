# render.yaml
# This Blueprint defines the two services for our monorepo application.

services:
  # Service 1: The Python/Flask Backend API
  - name: kunal-ai-api
    type: web
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        fromSecret: true # CORRECTED: 'fromSecret: true' is the correct syntax for dashboard secrets.

  # Service 2: The React/Vite Frontend (as a Static Site)
  - name: kunal-ai-web
    type: static # CORRECTED: This must be 'static' for a Vite build, not 'web'.
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: dist # CORRECTED: The key is 'publishDir', not 'staticPublishPath'.
    routes:
      # This rewrite rule is correct and is now valid because the type is 'static'.
      - type: rewrite
        source: /*
        destination: /index.html