# render.yaml
# This Blueprint defines the two services for our monorepo application.

services:
  # Service 1: The Python/Flask Backend API (Web Service)
  - name: kunal-ai-api
    type: web
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        fromSecret: true

  # Service 2: The React/Vite Frontend (Static Site)
  - name: kunal-ai-web
    type: web # CORRECTED: The type for a static site is 'web'.
    runtime: node # ADDED: We must specify the environment for the build command.
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: dist # This key, combined with the absence of a 'startCommand', tells Render it's a Static Site.
    routes:
      # Rewrite rule for single-page applications like React Router.
      - type: rewrite
        source: /*
        destination: /index.html
