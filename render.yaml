# render.yaml
# This Blueprint defines the two services for our monorepo application.

services:
  # Service 1: The Python/Flask Backend API (Web Service)
  - name: kunal-ai-api
    type: web
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        fromSecret: true

  # Service 2: The React/Vite Frontend (Static Site)
  - name: kunal-ai-web
    type: static_site # CORRECTED: The definitive type for a static site in a Blueprint is 'static_site'.
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: dist
    routes:
      # Rewrite rule for single-page applications like React Router.
      - type: rewrite
        source: /*
        destination: /index.html
